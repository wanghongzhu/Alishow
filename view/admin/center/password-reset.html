
<link rel="stylesheet" href="/assets/vendors/bootstrap/css/bootstrap.css">
<link rel="stylesheet" href="/assets/vendors/font-awesome/css/font-awesome.css">
<link rel="stylesheet" href="/assets/vendors/nprogress/nprogress.css">
<link rel="stylesheet" href="/assets/css/admin.css">
<script src="/assets/vendors/nprogress/nprogress.js"></script>
<script src="/assets/vendors/layui-v2.4.5/layui/layui.all.js"></script>

<div class="container-fluid">
  <div class="page-title">
    <h1>修改密码</h1>
  </div>
  <!-- 有错误信息时展示 -->
  <!-- <div class="alert alert-danger">
    <strong>错误！</strong>发生XXX错误
  </div> -->
  <form class="form-horizontal">
    <div class="form-group">
      <label for="old" class="col-sm-3 control-label">旧密码</label>
      <div class="col-sm-7">
        <input id="old" class="form-control" type="password" placeholder="旧密码" name="oldpwd">
      </div>
    </div>
    <div class="form-group">
      <label for="password" class="col-sm-3 control-label">新密码</label>
      <div class="col-sm-7">
        <input id="password" class="form-control" type="password" placeholder="新密码" name="newpwd1">
      </div>
    </div>
    <div class="form-group">
      <label for="confirm" class="col-sm-3 control-label">确认新密码</label>
      <div class="col-sm-7">
        <input id="confirm" class="form-control" type="password" placeholder="确认新密码" name="newpwd">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-3 col-sm-7">
        <button type="button" class="btn btn-primary">修改密码</button>
      </div>
    </div>
  </form>
</div>

<script src="/assets/vendors/jquery/jquery.js"></script>
<script src="/assets/vendors/bootstrap/js/bootstrap.js"></script>

<script>
  $('.btn-primary').click(function(){
    var pwd = $('.form-horizontal').serialize();
    $.ajax({
      url:'/api/center/passwd',
      type:'post',
      data:pwd,
      success:function(msg){
        layer.alert(msg.message,{closeBtn:0,title:''},function(abc){
          if(msg.code==200){
            parent.location.reload();
          }
          layer.close(abc)
        })
      }
    })
  });
</script>
