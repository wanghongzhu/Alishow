<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <title>Sign in &laquo; Admin</title>
  <link rel="stylesheet" href="/assets/vendors/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="/assets/css/admin.css">
</head>
<body>
  <div class="login">
    <form class="login-wrap">
      <img class="avatar" src="/assets/img/default.png">
      <!-- 有错误信息时展示 -->
      <!-- <div class="alert alert-danger">
        <strong>错误！</strong> 用户名或密码错误！
      </div> -->
      <div class="form-group">
        <label for="email" class="sr-only">邮箱</label>
        <input id="email" type="email" name="email" class="form-control" placeholder="邮箱" autofocus value="admin@ali.com">
      </div>
      <div class="form-group">
        <label for="password"  class="sr-only">密码</label>
        <input id="password" type="password" name="pwd" class="form-control" placeholder="密码" value="123" >
      </div>
      <a class="btn btn-primary btn-block" href="javascript:;">登 录</a>
    </form>
  </div>
  <script src="../assets/vendors/jquery/jquery.min.js"></script>
  <script src="/assets/vendors/layui-v2.4.5/layui/layui.all.js"></script>
  <script>
    $('.btn-primary').click(function(){
      $.ajax({
        url:'/api/login/checkLogin',
        type:'post',
        dataType:'json',
        data:$('.login-wrap').serialize(),
        success:function(msg){
          layer.alert(msg.message,{title:'',closeBtn:0},function(abc){
            if(msg.code==200){
              location.href='/admin/index'
            }
            layer.close(abc);
          })
        }
      })
    })
  </script>
</body>
</html>
